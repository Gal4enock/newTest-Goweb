                ./images/optimise-images/desktop-request2x.webp 2x
              "
              media="(min-width: 1360px)"
              type="image/webp"
            />

              srcset="
                ./images/optimise-images/desktop-request.jpg   1x,
                ./images/optimise-images/desktop-request2x.jpg 2x
              "
              media="(min-width: 1360px)"
            />

            <source
              srcset="
                ./images/optimise-images/tablet-request.webp   1x,
                ./images/optimise-images/tablet-request2x.webp 2x
              "
              media="(min-width: 768px)"
              type="image/webp"
            />
            <source
              srcset="
                ./images/optimise-images/tablet-request.jpg   1x,
                ./images/optimise-images/tablet-request2x.jpg 2x
              "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                ./images/optimise-images/mobile-request.webp   1x,
                ./images/optimise-images/mobile-request2x.webp 2x
              "
              media="(min-width: 320px)"
              type="image/webp"
            />
            <source
              srcset="
                ./images/optimise-images/mobile-request.jpg   1x,
                ./images/optimise-images/mobile-request2x.jpg 2x
              "
              media="(min-width: 320px)"
            />

            <img
              src="./images/optimise-images/mobile-request.jpg"
              alt="man with laptop"
              style="width: 100%"
            />
  </picture>

  <form name="request" method="POST" data-netlify="true">
    <div  class="container request-box">
  <p>
    <label>Your Name: <input type="text" name="name" /></label>   
  </p>
  <p>
    <label>Your Email: <input type="email" name="email" /></label>
  </p>
  <p>
    <label>Your Role: <select name="role[]" multiple>
      <option value="leader">Leader</option>
      <option value="follower">Follower</option>
    </select></label>
  </p>
  <p>
    <label>Message: <textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">Send</button>
  </p>
</div>
</form>
  </div>
</section>
